{% extends 'base.html' %}

{% block body %}

  <div>
    <h1 class='text-center my-5'>
        "{{ search }}" 에 대한 검색결과 입니다.
    </h1>
    <table class='table'>
      <thead>
        <tr>
          <th scope='col'>Review title</th>
          <th scope='col'>Movie name</th>
          <th scope='col'>Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for review in reviews %}
          <tr>
            <td>
              <a href="{% url 'articles:detail' review.pk %}">{{ review.title }}</a>
            </td>
            <td>{{ review.movie_name }}</td>
            <td>{{ review.grade }}</td>
          </tr>
        {% endfor %}
      </tbody>

      <a href="{% url 'articles:create' %}">새글쓰기</a>

    </table>
  </div>
{% endblock %}
