{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}

<div class="container">

    <h1> {{ request.user }} 비밀번호 수정페이지 </h1>
    <form action="{% url 'accounts:password' %}" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="비밀번호변경" class="btn">
    </form>
</div>
{% endblock %}
