{% extends 'base.html' %}

{% block body %}

<div class="container">

    <h1> {{ user }} 페이지 </h1>
    <p>닉네임 : {{ user.username }}</p>
    <p>이메일 : {{ user.email }}</p>
    <p>이름 : {{ user.last_name }}{{ user.first_name }}</p>
    {% if user == request.user %}
    <a href="{% url 'accounts:update' %}" class='btn'>회원 정보수정</a>
    {% endif %}
</div>
{% endblock %}
