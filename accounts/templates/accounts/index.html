{% extends 'base.html' %}

{% block body %}

<div class="container">

    <h1> accounts index 페이지 </h1>
    {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:detail' request.user.pk %}" class='btn'>{{ request.user }}</a>
    <a href="{% url 'accounts:logout' %}" class='btn'>로그아웃</a>
    {% else %}
    <a href="{% url 'accounts:login' %}" class='btn'>로그인</a>
    <a href="{% url 'accounts:signup' %}" class='btn'>회원가입</a>
    {% endif %}
</div>
{% endblock %}
