{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
<div class="container">
    <h1 class='text-center'> accounts signup 페이지 </h1>
    <form action="{% url 'accounts:signup' %}" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="회원가입" class="btn">
    </form>
</div>
{% endblock %}
