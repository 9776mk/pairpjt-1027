{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
<div class="container">
    <h1 class='text-center'> {{ user.username }}님 프로필 페이지 </h1>
    <form action="{% url 'accounts:profile' user.pk %}" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="프로필 업데이트" class="btn btn-outline-dark">
    </form>
</div>
{% endblock %}
