{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}

<div class="container">

    <h1> accounts login 페이지 </h1>
    <form action="{% url 'accounts:login' %}" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="로그인" class="btn">
    </form>
</div>
{% endblock %}
